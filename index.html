<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="wrapper flex center-column">
        <nav class="flex center-row">
            <div class="container flex center-row">
                <h1>TODO APP</h1>
                <ul class="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Todo</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>   
            </div>
        </nav>
    
        <section class="main flex center-column">
            <div class="container flex center-column">
                <div class="header">
                    <h1>My Todo List</h1>
                    <input type="text" class="inputTodo" id="newInput" placeholder="Title...">
                    <span class="addTodo" onclick="getInput()">Add</span>
                </div>
                <div class="content">
                    <ul id="todoList">
                        <li>Make a todo list</li>
                        <li class="checked">Make dinner</li>
                        <li>Organize office</li>
                        <li>Workout</li>
                    </ul>
                </div>
            </div>
        </section>
    
        <section class="footer flex center-column">
            <div class="container">
    
            </div>
        </section>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
